<div class="row cip-header">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <span us-spinner="{radius:30, width:8, length: 16}"></span>

            <form role="form">
                <div class="row">
                    <div class="main-box clearfix">
                        <div class="main-box-body clearfix padding-p20-p10">
                            <div class="col-xs-12 col-sm-1 col-md-2 padding-right-p0 padding-bottom-p10">
                                <label class="labelCustomize indexFontweight" style="padding-left: 0px;">{{'Search_By_Full'
                                    | i18next}}</label>
                            </div>
                            <div class="col-xs-12 col-sm-5 col-md-4 padding-bottom-p10">
                                <label class="labelCustomize col-xs-5 col-sm-5 col-md-5 padding-left-p0">
                                    <span ng-i18next="Load_Status_Full"></span>
                                </label>
                            <span class="col-xs-7 col-sm-7 col-md-7 padding-left-p0">
                                <select class="form-control select w-100 dd-border"
                                        ng-options="loadStatus.desc for loadStatus in loadDetailsCtrl.loadStatusList"
                                        ng-model="loadDetailsCtrl.selectedLoadStatus"
                                        ng-change="loadDetailsCtrl.selectLoadStatus(loadDetailsCtrl.selectedLoadStatus)">
                                    <option value="">{{'Select_Status_Full' | i18next}}</option>
                                </select>
                            </span>
                            </div>

                            <div class="col-xs-12 col-sm-4 col-md-4 padding-bottom-p10">
                                <label class="labelCustomize col-xs-5 col-sm-5 col-md-5 padding-left-p0">
                                    <span ng-i18next="Load_Id_Full"></span>
                                </label>
                            <span class="col-xs-3 col-sm-3 col-md-3 padding-left-p0">
                                <select class="form-control padding-right-p0"
                                        ng-model="loadDetailsCtrl.selectedLoadIdOption">
                                    <option value="">{{'Equal_To_Full' | i18next}}</option>
                                    <!--<option value="">{{'Contains_Full' | i18next}}</option>-->
                                </select>
                            </span>
                            <span class="col-xs-4 col-sm-4 col-md-4 padding-left-p0">
                                <input class="form-control"
                                       type="text"
                                       id="loadId"
                                       ng-model="loadDetailsCtrl.loadId"
                                       data-ng-i18next="[placeholder]Enter_Load_Id_Full">
                            </span>
                            </div>
                            <div class="col-xs-4 col-sm-1 col-md-2 float-right">
                                <button class="btn btn-primary btn-next padding-p10 btn-cancel nodeMaintenanceSearch"
                                        value="search"
                                        ng-click="loadDetailsCtrl.searchLoadInformation()">
                                    {{'Search_Full' | i18next}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="main-box clearfix">
                        <div class="main-box-body clearfix">
                            <div id="grid"
                                 ui-grid="loadDetailsCtrl.gridOptions"
                                 class="grid"
                                 ui-grid-edit
                                 ui-grid-resizecolumns
                                 ui-grid-move-columns
                                 ui-grid-autoresize
                                 ui-grid-pagination
                                 ui-grid-selection
                                 ui-grid-expandable>
                            </div>
                        </div>
                    </div>
                    <div class="text-center" ng-show="true">
                        <ul uib-pagination total-items="loadDetailsCtrl.gridOptions.totalItems"
                            ng-model="loadDetailsCtrl.gridOptions.paginationCurrentPage"
                            max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"
                            rotate="false" force-ellipses="true" previous-text="&lsaquo;" next-text="&rsaquo;"
                            first-text="&laquo;" last-text="&raquo;"></ul>
                    </div>
                </div>
            </form>
    </div>
</div>
