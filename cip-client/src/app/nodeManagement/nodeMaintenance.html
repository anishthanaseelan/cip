<div class="row cip-header">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form role="form">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <h2 ng-i18next="Node_Maintenance_Full"></h2>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 margin-m20 padding-right-p15">
                    <button class="btn btn-primary-outline padding-p10 btn-cancel"
                            value="Add"
                            ng-click="nodeMaintCtrl.addNode()">
                        {{'Add_Node_Full' | i18next}}
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="main-box clearfix">
                    <div class="main-box-body clearfix padding-p20-p10">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="col-xs-12 col-sm-3 col-md-1">
                                <label class="labelCustomize indexFontweight">{{'Search_By_Full' | i18next}}</label>
                            </div>
                            <div class="col-xs-12 col-sm-3 col-md-3 padding-p0">
                                <label class="labelCustomize col-xs-3 col-sm-5 col-md-5">
                                    <span ng-i18next="Node_Name_Full"></span>
                                </label>
                            <span class="col-xs-12 col-sm-7 col-md-7 padding-right-p0">
                                <input class="form-control padding-right-p0"
                                       type="text"
                                       id="nodename"
                                       ng-model="nodeMaintCtrl.nodename"
                                       sd-allow-pattern="(^[a-zA-Z0-9 ]+$)"
                                       data-ng-i18next="[placeholder]Enter_Node_Name_Full">
                            </span>
                            </div>
                            <div class=" col-xs-12 col-sm-3 col-md-3 padding-p0">
                                <label class="labelCustomize col-sm-5">
                                    <span ng-i18next="Node_ID_Full"></span>
                                </label>
                            <span class="col-xs-12 col-sm-7 col-md-7 padding-right-p0">
                                <input class="form-control"
                                       type="text"
                                       id="nodeId"
                                       ng-model="nodeMaintCtrl.nodeId"
                                       sd-allow-pattern="\d"
                                       data-ng-i18next="[placeholder]Enter_Node_ID_Full">
                            </span>
                            </div>
                            <div class="col-xs-12 col-sm-3 col-md-3 padding-p0 padding-bottom-p10">
                                <label class="labelCustomize col-sm-3">
                                    <span ng-i18next="GLN_Full"></span>
                                </label>
                            <span class="col-xs-12 col-sm-7 col-md-7 padding-right-p0">
                                <input type="text" id="gln"
                                       ng-model="nodeMaintCtrl.gln"
                                       sd-allow-pattern="\d"
                                       maxlength="9"
                                       class="form-control"
                                       data-ng-i18next="[placeholder]Enter_GLN_Full">
                            </span>
                            </div>
                            <div class="col-xs-12 col-sm-3 col-md-2">
                                <button class="btn btn-primary btn-next padding-p10 btn-cancel nodeMaintenanceSearch ng-binding"
                                        value="search" ng-click="nodeMaintCtrl.getNodeList()">
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <span ng-bind="message"></span>
            </div>

            <div class="panel-body">
                <span us-spinner="{radius:30, width:8, length: 16}"></span>

                <div class="row">
                    <div class="main-box clearfix">
                        <div class="main-box-body clearfix">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div id="grid" ui-grid="nodeMaintCtrl.gridOptions"
                                     class="grid"
                                     ui-grid-edit
                                     ui-grid-pagination
                                     ui-grid-resizeColumns
                                     ui-grid-move-columns
                                     ui-grid-autoResize
                                     ui-grid-expandable>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center" ng-show="true">
                        <ul uib-pagination total-items="nodeMaintCtrl.gridOptions.totalItems"
                            ng-model="nodeMaintCtrl.gridOptions.paginationCurrentPage"
                            max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"
                            rotate="false" force-ellipses="true" previous-text="&lsaquo;" next-text="&rsaquo;"
                            first-text="&laquo;" last-text="&raquo;"></ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
